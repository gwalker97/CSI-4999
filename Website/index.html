<!DOCTYPE html>
<html>
    <head>
        <title>HARP</title>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="CSS/main.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <script>
        function fnSwitchClick(clicked_id) {
            var change = document.getElementById(clicked_id);
            if (change.classList.contains('fa-unlock') || change.classList.contains('fa-lock'))
            {
                if (change.classList.contains('fa-lock'))
                {
                    change.classList.remove('fa-lock');
                    change.classList.add('fa-unlock');
                    change.classList.remove('btn-off');
                    change.classList.add('btn-on');
                }
                else
                {
                    change.classList.remove('fa-unlock');
                    change.classList.add('fa-lock');   
                    change.classList.remove('btn-on');
                    change.classList.add('btn-off');
                }
            }
            else
            {
                if (change.innerHTML == "On")
                {
                    change.innerHTML = "Off";
                }
                else {
                    change.innerHTML = "On";
                }

                if (change.classList.contains('btn-on'))
                {
                    change.classList.remove('btn-on');
                    change.classList.add('btn-off');
                }
                else
                {
                    change.classList.remove('btn-off');
                    change.classList.add('btn-on');   
                }
            }
        }
        
        function fnComponentSettingsRedirect(clicked_id) {
            window.location.href='/component-settings.html?component-id=' + clicked_id
        }
        
        function fnReturnToLogin() {
            window.location.href='/login.html';
        }
    </script>
    
    <body class="login-body">
        <div class="main-page-container">
            <div>
                <h1 class="text-center h1-main-page">Miami Beach House</h1>
                <button class="fa fa-sign-out-alt btn-sign-out" onclick="confirm('Are you sure you want to log out? Logging out will automatically turn off all appliances.') && fnReturnToLogin()"></button>
                <button class="fa fa-cog btn-sign-out btn-cog" onclick="window.location.href='/house-settings.html?house-id=1'"></button>
            </div>
            <div class="div-devices">
                <div style="display: inline-block">
                    <h4 class="h4-devices">New Appliance</h4>
                    <button class="btn-new-component" onclick="window.location.href='/new-component.html?house-id=1'">+</button>
                </div>
                <div style="display: inline-block">
                    <select class="selects">
                        <option value="volvo">All Devices</option>
                        <option value="saab">Lights</option>
                        <option value="mercedes">Doors</option>
                        <option value="audi">Fans</option>
                    </select>
                    <select class="selects">
                        <option value="volvo">All Rooms</option>
                        <option value="saab">Bedroom</option>
                        <option value="mercedes">Living Room</option>
                        <option value="audi">Front Room</option>
                    </select>
                </div>
            </div>
                
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="component-card">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <p class="p-component-main">Light #1</p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <button class="btn-component-switch btn-off" id="button1" onclick="fnSwitchClick(this.id)">Off</button>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <p class="p-component-label">Room: Living room</p>
                        <p class="p-component-label">Description: Living room light</p>

                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <button class="btn-component-switch fa fa-cog" id="component1" onclick="fnComponentSettingsRedirect(this.id)"></button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="component-card">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <p class="p-component-main">Light #2</p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <button class="btn-component-switch btn-off" id="button2" onclick="fnSwitchClick(this.id)">Off</button>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <p class="p-component-label">Room: Bedroom</p>
                        <p class="p-component-label">Description: Bedroom light</p>

                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <button class="btn-component-switch fa fa-cog" id="component2" onclick="fnComponentSettingsRedirect(this.id)"></button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="component-card">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <p class="p-component-main">Door #1</p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <button class="btn-component-switch fa fa-lock btn-off" id="button3" onclick="fnSwitchClick(this.id)"></button>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <p class="p-component-label">Room: Front Room</p>
                        <p class="p-component-label">Description: Front door lock</p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <button class="btn-component-switch fa fa-cog" id="component3" onclick="fnComponentSettingsRedirect(this.id)"></button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="component-card">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <p class="p-component-main">Fan #1</p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <button class="btn-component-switch btn-off" id="button4" onclick="fnSwitchClick(this.id)">Off</button>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <p class="p-component-label">Room: Living room</p>
                        <p class="p-component-label">Description: Living room fan</p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <button class="btn-component-switch fa fa-cog" id="component4" onclick="fnComponentSettingsRedirect(this.id)"></button>
                    </div>
                </div>
            </div>
        </div>
    </body>    
</html>
