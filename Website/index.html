<!DOCTYPE html>
<html>
    <head>
        <title>HARP</title>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="CSS/main.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="login-body">
        <div class="main-page-container">
            
            
            <div>
                <h1 class="text-center h1-main-page">Miami Beach House</h1>
            </div>
            <div class="div-devices">
                <h4 class="h4-devices">New</h4>
                <button class="btn-new-component">+</button>
                <select class="selects">
                    <option value="volvo">All Devices</option>
                    <option value="saab">Lights</option>
                    <option value="mercedes">Doors</option>
                    <option value="audi">Fans</option>
                </select>
                <select class="selects">
                    <option value="volvo">All Rooms</option>
                    <option value="saab">Bedroom</option>
                    <option value="mercedes">Living Room</option>
                    <option value="audi">Front Room</option>
                </select>
                <button class="fa fa-sign-out-alt btn-sign-out"></button>
                <button class="fa fa-cog btn-sign-out btn-cog"></button>
            </div>
                
            <div class="col-md-12 component-card-div">
                <div class="component-card col-md-6">
                    <div class="col-md-8">
                        <p class="p-component-main">Light #1</p>
                    </div>
                    <div class="col-md-4">
                        <button class="btn-component-switch btn-on">On</button>
                    </div>
                    <div class="col-md-8">
                        <p class="p-component-label">Room: Living room</p>
                        <p class="p-component-label">Description: Living room light</p>

                    </div>
                    <div class="col-md-4">
                        <button class="btn-component-switch fa fa-cog"></button>
                    </div>
                </div>
                <div class="component-card col-md-6">
                    <div class="col-md-8">
                        <p class="p-component-main">Light #2</p>
                    </div>
                    <div class="col-md-4">
                        <button class="btn-component-switch btn-off">Off</button>
                    </div>
                    <div class="col-md-8">
                        <p class="p-component-label">Room: Bedroom</p>
                        <p class="p-component-label">Description: Bedroom light</p>

                    </div>
                    <div class="col-md-4">
                        <button class="btn-component-switch fa fa-cog"></button>
                    </div>
                </div>
            </div>
            <div class="col-md-12 component-card-div">
                <div class="component-card col-md-6">
                    <div class="col-md-8">
                        <p class="p-component-main">Door #1</p>
                    </div>
                    <div class="col-md-4">
                        <button class="btn-component-switch fa fa-unlock btn-on"></button>
                    </div>
                    <div class="col-md-8">
                        <p class="p-component-label">Room: Front Room</p>
                        <p class="p-component-label">Description: Front door lock</p>
                    </div>
                    <div class="col-md-4">
                        <button class="btn-component-switch fa fa-cog"></button>
                    </div>
                </div>
                <div class="component-card col-md-6">
                    <div class="col-md-8">
                        <p class="p-component-main">Fan #1</p>
                    </div>
                    <div class="col-md-4">
                        <button class="btn-component-switch btn-on">On</button>
                    </div>
                    <div class="col-md-8">
                        <p class="p-component-label">Room: Living room</p>
                        <p class="p-component-label">Description: Living room fan</p>
                    </div>
                    <div class="col-md-4">
                        <button class="btn-component-switch fa fa-cog"></button>
                    </div>
                </div>
            </div>
            
            
            
        </div>
    </body>    
</html>
