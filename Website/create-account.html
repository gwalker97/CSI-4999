<!DOCTYPE html>
<html>
    <head>
        <title>HARP Login</title>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="CSS/main.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <script>
        window.onload = function(){
            var loginBehavior = getParameterByName("loginBehavior");
            
            if (loginBehavior == "incorrect")
            {
                var errorText = document.getElementById("loginErrorText");
                if (errorText.classList.contains('lbl-login-hidden'))
                {
                    errorText.innerHTML = "Incorrect username or password."
                    errorText.classList.remove('lbl-login-hidden');
                    errorText.classList.add('lbl-login-visible');
                }
            }
            
            if (loginBehavior == "notExist")
            {
                var errorText = document.getElementById("loginErrorText");
                if (errorText.classList.contains('lbl-login-hidden'))
                {
                    errorText.innerHTML = "Username does not exist."
                    errorText.classList.remove('lbl-login-hidden');
                    errorText.classList.add('lbl-login-visible');
                }
            }
        };
        
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    </script>
    
    <body class="login-body">
        <div class="create-account-form-container">
            <form>
                <h1 class="text-center h1-main-header">New Account</h1>
                <label id="loginErrorText" class="lbl-create-account-hidden"></label>
                <div class="col-md-12">
                    <i class="fa fa-user fa-login"></i>
                    <input type="text" placeholder="Username" class="input-login">
                </div>
                <div class="col-md-12">
                    <i class="fa fa-lock fa-login"></i>
                    <input type="text" placeholder="Password" class="input-login">
                </div>
                <div class="col-md-12">
                    <i class="fa fa-lock fa-login"></i>
                    <input type="text" placeholder="Confirm Password" class="input-login">
                </div>
                <div class="col-md-12">
                    <i class="fa fa-user fa-login"></i>
                    <input type="text" placeholder="First Name" class="input-login">
                </div>
                <div class="col-md-12">
                    <i class="fa fa-user fa-login"></i>
                    <input type="text" placeholder="Last Name" class="input-login">
                </div>
                <div class="col-md-12">
                    <i class="fa fa-envelope fa-login"></i>
                    <input type="text" placeholder="Email Address" class="input-login">
                </div>
                <div class="btn-login-float">
                    <button formaction="submit" class="btn-login">Create Account</button>
                </div>
            </form>
        </div>
    </body>    
</html>
